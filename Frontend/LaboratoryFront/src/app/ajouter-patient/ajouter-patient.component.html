<div class="container">
    <h2>Ajouter un nouveau patient</h2>
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
      <div>
        <label>Nom complet :</label>
        <input type="text" formControlName="nomComplet" />
      </div>
      <div>
        <label>Date de naissance :</label>
        <input type="date" formControlName="dateNaissance" />
      </div>
      <div>
        <label>Lieu de naissance :</label>
        <input type="text" formControlName="lieuDeNaissance" />
      </div>
      <div>
        <label>Sexe :</label>
        <select formControlName="sexe">
          <option value="">-- Sélectionnez --</option>
          <option value="Masculin">Masculin</option>
          <option value="Féminin">Féminin</option>
        </select>
      </div>
      <div>
        <label>Type de pièce d'identité :</label>
        <input type="text" formControlName="typePieceIdentite" />
      </div>
      <div>
        <label>Numéro de pièce d'identité :</label>
        <input type="text" formControlName="numPieceIdentite" />
      </div>
      <div>
        <label>Adresse :</label>
        <input type="text" formControlName="adresse" />
      </div>
      <div>
        <label>Numéro de téléphone :</label>
        <input type="tel" formControlName="numTel" />
      </div>
      <div>
        <label>Email :</label>
        <input type="email" formControlName="email" />
      </div>
      <div>
        <label>
          <input type="checkbox" formControlName="visible_pour" />
          Visible pour les correspondances
        </label>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary" > suivant</button>     
      </div>
    </form>
  </div>
