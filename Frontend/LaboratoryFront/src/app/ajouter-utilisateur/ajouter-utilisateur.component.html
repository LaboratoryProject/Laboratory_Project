<div class="app-container">
  <app-side-bar-super-admin class="sidebar"></app-side-bar-super-admin>

  <div class="content-wrapper flex-grow">
    <div class="container">
      <h2>Ajouter un Utilisateur</h2>
      <form #utilisateurForm="ngForm" (ngSubmit)="onSubmit()">
        <!-- Nom complet -->
        <div>
          <label for="nomComplet">Nom Complet :</label>
          <input
            type="text"
            id="nomComplet"
            name="nomComplet"
            [(ngModel)]="utilisateurDTO.nomComplet"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="utilisateurDTO.email"
            required
          />
        </div>

        <!-- Profession -->
        <div>
          <label for="profession">Profession :</label>
          <input
            type="text"
            id="profession"
            name="profession"
            [(ngModel)]="utilisateurDTO.profession"
            required
          />
        </div>

        <!-- Numéro de téléphone -->
        <div>
          <label for="numTel">Numéro de Téléphone :</label>
          <input
            type="text"
            id="numTel"
            name="numTel"
            [(ngModel)]="utilisateurDTO.numTel"
          />
        </div>

        <!-- Signature (remplacement du champ de fichier par un canvas) -->
        <div>
          <label for="signature">Signature :</label>
          <canvas
            #signatureCanvas
            width="700"
            height="200"
            style="border: 1px solid #000;"
          ></canvas>
          <div>
            <button type="button" (click)="clearPad()">Effacer</button>
            <button type="button" (click)="savePad()">Soumettre la signature</button>
          </div>
        </div>

        <!-- Rôle -->
        <div>
          <label for="role">Rôle :</label>
          <select
            id="role"
            name="role"
            [(ngModel)]="utilisateurDTO.role"
            required
          >
            <option value="ADMIN">ADMIN</option>
            <option value="TECHNICIEN">Technicien</option>
            <option value="CLIENT">Client</option>
          </select>
        </div>

        <!-- ID du Laboratoire -->
        <div>
          <label for="nrc">NRC du Laboratoire :</label>
          <input
            type="text"
            id="nrc"
            name="nrc"
            [(ngModel)]="utilisateurDTO.nrc"
          />
        </div>

        <!-- Mot de passe -->
        <div>
          <label for="password">Mot de Passe :</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="utilisateurDTO.password"
            required
          />
        </div>

        <!-- Bouton de soumission -->
        <button type="submit" [disabled]="!utilisateurForm.valid">Ajouter</button>
      </form>
    </div>
  </div>
</div>
