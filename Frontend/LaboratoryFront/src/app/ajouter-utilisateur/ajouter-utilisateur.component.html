<div class="container">
  <h2>Ajouter un Utilisateur</h2>
  <form #utilisateurForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- Nom complet -->
    <div>
      <label for="nomComplet">Nom Complet :</label>
      <input
        type="text"
        id="nomComplet"
        name="nomComplet"
        [(ngModel)]="utilisateur.nomComplet"
        required
      />
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email :</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="utilisateur.email"
        required
      />
    </div>

    <!-- Profession -->
    <div>
      <label for="profession">Profession :</label>
      <input
        type="text"
        id="profession"
        name="profession"
        [(ngModel)]="utilisateur.profession"
        required
      />
    </div>

    <!-- Numéro de téléphone -->
    <div>
      <label for="numTel">Numéro de Téléphone :</label>
      <input
        type="text"
        id="numTel"
        name="numTel"
        [(ngModel)]="utilisateur.numTel"
      />
    </div>

    <!-- Signature -->
    <div>
      <label for="signature">Signature :</label>
      <input
        type="file"
        id="signature"
        (change)="onFileSelect($event)"
      />
    </div>

    <!-- Rôle -->
    <div>
      <label for="role">Rôle :</label>
      <select
        id="role"
        name="role"
        [(ngModel)]="utilisateur.role"
        required
      >
        <option value="ADMIN">Admin</option>
        <option value="TECHNICIEN">Technicien</option>
        <option value="CLIENT">Client</option>
      </select>
    </div>

    <!-- ID du Laboratoire -->
    <div>
      <label for="fkIdLaboratoire">ID du Laboratoire :</label>
      <input
        type="number"
        id="fkIdLaboratoire"
        name="fkIdLaboratoire"
        [(ngModel)]="utilisateur.fkIdLaboratoire"
      />
    </div>

    <!-- Bouton de soumission -->
    <button type="submit">Ajouter</button>
  </form>
</div>
