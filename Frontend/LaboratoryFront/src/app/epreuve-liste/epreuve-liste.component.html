<div class="container">
    <h2>Liste des Épreuves</h2>
  
    <!-- Barre de recherche -->
    <div class="d-flex justify-content-between mb-3">
      <input
        type="text"
        placeholder="Rechercher une épreuve..."
        class="form-control w-50"
        (input)="onSearch($event)"
      />
      <div>
        <button class="btn btn-primary me-2" (click)="navigateToAjouter()">Ajouter une épreuve</button>
        <button class="btn btn-secondary" (click)="exportEpreuves()">Exporter les épreuves</button>
      </div>
    </div>
  
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Analyse Associée (ID)</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let epreuve of filteredEpreuves">
        <td>{{ epreuve.id }}</td>
        <td>{{ epreuve.nom }}</td>
        <td>{{ epreuve.fkIdAnalyse }}</td>
        <td>
          <!-- Boutons pour les actions -->
          <button class="btn btn-primary me-2" (click)="navigateToModifier()">Modifier</button>
          <button class="btn btn-primary me-2" (click)="navigateToConsulter()">Consulter</button>
          <button class="btn btn-primary me-2" (click)="confirmDelete(epreuve.id)">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
