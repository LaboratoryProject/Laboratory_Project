<div class="container mx-auto px-4 py-8 bg-gray-50 min-h-screen">
  <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center tracking-tight">
    Liste des Laboratoires
  </h1>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="max-w-xl mx-auto bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 shadow-md rounded-r-lg" role="alert">
    <div class="flex items-center">
      <svg class="w-6 h-6 mr-4 text-red-500" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg>
      {{ errorMessage }}
    </div>
  </div>

  <!-- Laboratoires Grid -->
  <div *ngIf="laboratoires.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let laboratoire of laboratoires" 
         class="bg-white border border-gray-200 rounded-xl overflow-hidden shadow-lg transition-all duration-300 hover:shadow-2xl hover:-translate-y-2">
      <!-- Logo -->
      <div class="h-56 bg-gray-100 flex items-center justify-center relative overflow-hidden">
        <img *ngIf="laboratoire.logo" 
             [src]="laboratoire.logo" 
             alt="{{ laboratoire.nom }} logo" 
             class="max-h-full max-w-full object-contain transition-transform duration-300 hover:scale-110">
        <div *ngIf="!laboratoire.logo" 
             class="text-gray-400 text-center flex items-center justify-center w-full h-full">
          <span class="text-lg">Pas de logo</span>
        </div>
        
        <!-- Active Badge -->
        <span class="absolute top-3 right-3 px-3 py-1 rounded-full text-xs font-bold uppercase" 
              [ngClass]="{
                'bg-green-100 text-green-800': laboratoire.active,
                'bg-red-100 text-red-800': !laboratoire.active
              }">
          {{ laboratoire.active ? 'Actif' : 'Inactif' }}
        </span>
      </div>

      <!-- Laboratoire Details -->
      <div class="p-5">
        
        <h2 class="text-xl font-bold text-gray-800 mb-3 truncate">{{ laboratoire.nom }}</h2>
        
        <div class="grid grid-cols-2 gap-3 text-sm text-gray-600 mb-4">
          <div class="font-semibold">NRC:</div>
          <div class="text-gray-800">{{ laboratoire.nrc }}</div>

          <div class="font-semibold">Date d'Activation:</div>
          <div class="text-gray-800">{{ laboratoire.dateActivation | date:'dd/MM/yyyy' }}</div>
        </div>

        <!-- Contact Information -->
        <div class="border-t border-gray-200 pt-4 mt-4">
          <div class="flex items-center mb-2">
            <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
            <span class="text-gray-700">{{ laboratoire.numTel }}</span>
          </div>
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <span class="text-gray-700">{{ laboratoire.email }}</span>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="p-4 border-t border-gray-200 flex justify-between bg-gray-50">
        <button class="flex-1 mr-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300 flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
          </svg>
          Détails
        </button>
        <button class="flex-1 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300 flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
          </svg>
          Modifier
        </button>
      </div>
    </div>
  </div>

  <!-- No Laboratoires Message -->
  <div *ngIf="laboratoires.length === 0 && !errorMessage" 
       class="text-center bg-white border border-gray-200 rounded-xl p-8 shadow-md">
    <svg class="mx-auto w-16 h-16 text-gray-400 mb-4" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
    </svg>
    <p class="text-xl text-gray-600">Aucun laboratoire trouvé</p>
  </div>
</div>
