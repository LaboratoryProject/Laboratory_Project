<div class="container">
    <h2>Modifier les informations du patient</h2>
    <form [formGroup]="modificationForm" (ngSubmit)="onSubmitModification()">
      <div>
        <label>Numéro de téléphone :</label>
        <input type="text" formControlName="numTel" class="form-control" />
      </div>
      <div class="mt-3">
        <button type="submit" [disabled]="modificationForm.invalid" class="btn btn-primary">Modifier</button>
      </div>
    </form>
  </div>
  
  <div class="container mt-5">
    <h2>Ajouter un nouveau patient</h2>
    <form [formGroup]="ajoutForm" (ngSubmit)="onSubmitAjout()">
      <div>
        <label>Nom complet :</label>
        <input type="text" formControlName="nomComplet" class="form-control" />
      </div>
      <div>
        <label>Date de naissance :</label>
        <input type="date" formControlName="dateNaissance" class="form-control" />
      </div>
      <div>
        <label>Lieu de naissance :</label>
        <input type="text" formControlName="lieuDeNaissance" class="form-control" />
      </div>
      <div>
        <label>Sexe :</label>
        <select formControlName="sexe" class="form-control">
          <option value="">-- Sélectionnez --</option>
          <option value="Masculin">Masculin</option>
          <option value="Féminin">Féminin</option>
        </select>
      </div>
      <div>
        <label>Type de pièce d'identité :</label>
        <input type="text" formControlName="typePieceIdentite" class="form-control" />
      </div>
      <div>
        <label>Numéro de pièce d'identité :</label>
        <input type="text" formControlName="numPieceIdentite" class="form-control" />
      </div>
      <div>
        <label>Adresse :</label>
        <input type="text" formControlName="adresse" class="form-control" />
      </div>
      <div>
        <label>Numéro de téléphone :</label>
        <input type="tel" formControlName="numTel" class="form-control" />
      </div>
      <div>
        <label>Email :</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
      <div>
        <label>
          <input type="checkbox" formControlName="visible_pour" />
          Visible pour les correspondances
        </label>
      </div>
      <div class="mt-3">
        <button type="submit" [disabled]="ajoutForm.invalid" class="btn btn-success">Ajouter</button>
      </div>
    </form>
  </div>
