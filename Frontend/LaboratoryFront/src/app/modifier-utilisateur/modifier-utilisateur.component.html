<div class="container">
  <h2>Modifier un Utilisateur</h2>

  <!-- Champ pour rechercher un utilisateur par ID -->
  <div>
    <label for="idUtilisateur">ID de l'utilisateur :</label>
    <input
      type="number"
      id="idUtilisateur"
      [(ngModel)]="idUtilisateur"
      placeholder="Entrez l'ID de l'utilisateur"
    />
    <button (click)="chargerUtilisateur()">Charger</button>
  </div>

  <!-- Formulaire pour modifier les informations -->
  <form *ngIf="utilisateur" (ngSubmit)="modifierUtilisateur()">
    <div>
      <label for="nomComplet">Nom complet :</label>
      <input
        type="text"
        id="nomComplet"
        [(ngModel)]="utilisateur.nomComplet"
        name="nomComplet"
        required
      />
    </div>

    <div>
      <label for="email">Email :</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="utilisateur.email"
        name="email"
        required
      />
    </div>

    <div>
      <label for="profession">Profession :</label>
      <input
        type="text"
        id="profession"
        [(ngModel)]="utilisateur.profession"
        name="profession"
      />
    </div>

    <div>
      <label for="numTel">Numéro de téléphone :</label>
      <input
        type="text"
        id="numTel"
        [(ngModel)]="utilisateur.numTel"
        name="numTel"
      />
    </div>

    <div>
      <label for="role">Rôle :</label>
      <select id="role" [(ngModel)]="utilisateur.role" name="role">
        <option value="ADMIN">Admin</option>
        <option value="TECHNICIEN">Technicien</option>
        <option value="CHERCHEUR">Chercheur</option>
      </select>
    </div>

    <!-- Bouton de soumission -->
    <button type="submit">Enregistrer les modifications</button>
  </form>

  <!-- Zone de notification -->
  <div *ngIf="message" class="message">
    {{ message }}
  </div>
</div>
