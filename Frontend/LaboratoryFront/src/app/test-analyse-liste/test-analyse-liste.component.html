<div class="container">
    <h2>Liste des Tests d'Analyse</h2>
  
    <!-- Barre de recherche -->
    <div class="d-flex justify-content-between mb-3">
      <input
        type="text"
        placeholder="Rechercher un test..."
        class="search-bar"
        (input)="onSearch($event)"
      />
      <div>
        <button class="btn btn-primary me-2" (click)="navigateToAjouter()">Ajouter un test</button>
        <button class="btn btn-secondary" (click)="exportTestAnalyses()">Exporter les tests</button>
      </div>
    </div>
  
    <!-- Table -->
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Valeur Min</th>
        <th>Valeur Max</th>
        <th>Unité</th>
        <th>Analyse</th>
        <th>Épreuve</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let test of filteredTestAnalyses">
        <td>{{ test.id }}</td>
        <td>{{ test.nom }}</td>
        <td>{{ test.valeurMin }}</td>
        <td>{{ test.valeurMax }}</td>
        <td>{{ test.unite }}</td>
        <td>{{ test.analyse }}</td>
        <td>{{ test.epreuve }}</td>
        <td class="d-flex">
          <button class="btn btn-primary me-2" (click)="navigateToModifier(test.id)">Modifier</button>
          <button class="btn btn-primary me-2" (click)="navigateToConsulter(test.id)">Consulter</button>
          <button class="btn btn-danger me-2" (click)="confirmDelete(test.id)">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
